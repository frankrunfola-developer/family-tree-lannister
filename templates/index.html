<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>LineAgeMap</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
  </head>

<body class="app">

    <!-- Header -->
  <header class="topbar">
    <div class="topbar-inner">
      <nav class="topbar-links" aria-label="Primary">
        <a  href="{{ url_for('tree_view') }}">Tree</a>
        <a  href="{{ url_for('map_view') }}">Map</a>
        <a  href="{{ url_for('timeline_view') }}">Timeline</a>
      </nav>

      <a class="brand brandCenter" href="{{ url_for('index') }}" aria-label="LineAgeMap Home">
        <img class="brandMark" src="{{ url_for('static', filename='img/favicon.ico') }}" alt="" aria-hidden="true" />
        <div class="logo">LineAgeMap</div>
      </a>

      <div class="topbar-right" aria-label="Actions">
        <a class="home-btn" href="{{ url_for('index') }}" aria-label="Home">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M3 11.5l9-8 9 8" />
            <path d="M6.5 10.5V20h11V10.5" />
          </svg>
        </a>

        <button class="menu-btn" id="navbtn" type="button" aria-expanded="false" aria-controls="navpanel">
          <span class="menu-icon" aria-hidden="true"></span>
          <span class="sr-only">Menu</span>
        </button>

        <div class="menu-panel" id="navpanel" role="navigation" aria-label="Mobile menu">
          <a href="{{ url_for('tree_view') }}">Tree</a>
          <a href="{{ url_for('map_view') }}">Map</a>
          <a href="{{ url_for('timeline_view') }}">Timeline</a>
        </div>
      </div>
    </div>
  </header>


  <main class="landing">
    <section class="landingHero">
      <div class="heroLine">
        <span class="flourish left" aria-hidden="true"></span>
        <h1>Explore your family history</h1>
        <span class="flourish right" aria-hidden="true"></span>
      </div>

      <div class="tileRow" role="navigation" aria-label="Primary pages">
        <a class="navTile" href="/tree">
          <div class="tileIcon" aria-hidden="true">
            <img class="tileIcon" src="{{ url_for('static', filename='img/icon-tree.svg') }}?v=2" alt="Tree">
          </div>
          <div class="tileLabel">Tree</div>
        </a>

        <a class="navTile" href="/map">
          <div class="tileIcon" aria-hidden="true">
            <img class="tileIcon" src="{{ url_for('static', filename='img/icon-map.svg') }}?v=4" alt="Map">
          </div>
          <div class="tileLabel">Map</div>
        </a>

        <a class="navTile" href="/timeline">
          <div class="tileIcon" aria-hidden="true">
            <img class="tileIcon" src="{{ url_for('static', filename='img/icon-timeline.svg') }}?v=7" alt="Timeline">
          </div>
          <div class="tileLabel">Timeline</div>
        </a>
      </div>
    </section>
  </main>

  <script src="/static/js/nav.js"></script>
</body>
</html>
