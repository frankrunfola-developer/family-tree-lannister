<!-- templates/index.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>LineAgeMap</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
    <link rel="shortcut icon" href="/static/img/favicon.ico" />
  </head>

  <body class="paperBg">
    <div class="appWrap">
      <!-- top right home icon (matches your screenshot) -->
      <a class="cornerHome" href="/" aria-label="Home">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path
            d="M4 10.5 12 4l8 6.5V20a1.5 1.5 0 0 1-1.5 1.5H5.5A1.5 1.5 0 0 1 4 20v-9.5Z"
            stroke="currentColor"
            stroke-width="1.8"
            stroke-linejoin="round"
          />
          <path
            d="M9.2 21.5v-6.3a1.2 1.2 0 0 1 1.2-1.2h3.2a1.2 1.2 0 0 1 1.2 1.2v6.3"
            stroke="currentColor"
            stroke-width="1.8"
            stroke-linejoin="round"
          />
        </svg>
      </a>

      <main class="landing">
        <section class="landingHero">
          <div class="heroLine">
            <span class="flourish left" aria-hidden="true"></span>
            <h1>Explore your family history</h1>
            <span class="flourish right" aria-hidden="true"></span>
          </div>

          <div class="tileRow" role="navigation" aria-label="Primary pages">
            <a class="navTile" href="/tree">
              <div class="tileIcon" aria-hidden="true">
                <!-- Tree icon -->
                <svg viewBox="0 0 24 24" fill="none">
                  <path
                    d="M12 4v16"
                    stroke="currentColor"
                    stroke-width="1.8"
                    stroke-linecap="round"
                  />
                  <circle cx="12" cy="6" r="2" stroke="currentColor" stroke-width="1.8" />
                  <circle cx="7" cy="10" r="2" stroke="currentColor" stroke-width="1.8" />
                  <circle cx="17" cy="10" r="2" stroke="currentColor" stroke-width="1.8" />
                  <circle cx="7" cy="16" r="2" stroke="currentColor" stroke-width="1.8" />
                  <circle cx="17" cy="16" r="2" stroke="currentColor" stroke-width="1.8" />
                  <path
                    d="M10.7 7.6 8.2 8.8M13.3 7.6l2.5 1.2M9 11.5l0 2.8M15 11.5l0 2.8"
                    stroke="currentColor"
                    stroke-width="1.6"
                    stroke-linecap="round"
                  />
                </svg>
              </div>
              <div class="tileLabel">Tree</div>
            </a>

            <a class="navTile" href="/map">
              <div class="tileIcon" aria-hidden="true">
                <!-- Map icon -->
                <svg viewBox="0 0 24 24" fill="none">
                  <path
                    d="M3.8 6.2 9 4l6 2.3 5.2-2.1v13.6L15 20l-6-2.3-5.2 2.1V6.2Z"
                    stroke="currentColor"
                    stroke-width="1.8"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M9 4v13.7M15 6.3V20"
                    stroke="currentColor"
                    stroke-width="1.8"
                    stroke-linecap="round"
                  />
                  <path
                    d="M12.2 8.4c1.4 0 2.5 1.1 2.5 2.5 0 1.9-2.5 4.7-2.5 4.7s-2.5-2.8-2.5-4.7c0-1.4 1.1-2.5 2.5-2.5Z"
                    stroke="currentColor"
                    stroke-width="1.6"
                    stroke-linejoin="round"
                  />
                  <circle cx="12.2" cy="10.9" r="0.9" fill="currentColor" />
                </svg>
              </div>
              <div class="tileLabel">Map</div>
            </a>

            <a class="navTile" href="/timeline">
              <div class="tileIcon" aria-hidden="true">
                <!-- Timeline icon (simple connected dots like your screenshot) -->
                <svg viewBox="0 0 24 24" fill="none">
                  <path
                    d="M5 12h14"
                    stroke="currentColor"
                    stroke-width="1.8"
                    stroke-linecap="round"
                  />
                  <circle cx="7" cy="12" r="1.7" stroke="currentColor" stroke-width="1.8" />
                  <circle cx="12" cy="12" r="1.7" stroke="currentColor" stroke-width="1.8" />
                  <circle cx="17" cy="12" r="1.7" stroke="currentColor" stroke-width="1.8" />
                </svg>
              </div>
              <div class="tileLabel">Timeline</div>
            </a>
          </div>

          <!-- corner leaf flourishes beside tiles (like your screenshot) -->
          <span class="tileFlourish left" aria-hidden="true"></span>
          <span class="tileFlourish right" aria-hidden="true"></span>
        </section>
      </main>
    </div>
  </body>
</html>
