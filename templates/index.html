<body class="paperBg">

  <div class="landingWrap">
    <main class="landingMain">

      <h1 class="landingHeadline">
        Explore your family history
      </h1>

      <div class="landingTiles">

        <a href="/tree" class="landingTile">
          <div class="tileIcon">
            <!-- tree icon -->
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M12 4v16" />
              <circle cx="12" cy="6" r="2"/>
              <circle cx="7" cy="10" r="2"/>
              <circle cx="17" cy="10" r="2"/>
              <circle cx="7" cy="16" r="2"/>
              <circle cx="17" cy="16" r="2"/>
            </svg>
          </div>
          <div class="tileLabel">Tree</div>
        </a>

        <a href="/map" class="landingTile">
          <div class="tileIcon">
            <!-- map icon -->
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M3 6l6-2 6 2 6-2v14l-6 2-6-2-6 2V6z"/>
            </svg>
          </div>
          <div class="tileLabel">Map</div>
        </a>

        <a href="/timeline" class="landingTile">
          <div class="tileIcon">
            <!-- timeline icon -->
            <svg viewBox="0 0 24 24" fill="none">
              <line x1="5" y1="12" x2="19" y2="12"/>
              <circle cx="7" cy="12" r="2"/>
              <circle cx="12" cy="12" r="2"/>
              <circle cx="17" cy="12" r="2"/>
            </svg>
          </div>
          <div class="tileLabel">Timeline</div>
        </a>

      </div>

    </main>
  </div>

</body>
