<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>LineAgeMap</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
  </head>

<body class="app">

    <!-- Header -->
  <header class="topbar">
    <div class="topbar-inner">
      <nav class="topbar-links" aria-label="Primary">
        <a class="is-active" href="{{ url_for('tree_view') }}">Tree</a>
        <a  href="{{ url_for('map_view') }}">Map</a>
        <a  href="{{ url_for('timeline_view') }}">Timeline</a>
      </nav>

      <a class="brand brandCenter" href="{{ url_for('index') }}" aria-label="LineAgeMap Home">
        <img class="brandMark" src="{{ url_for('static', filename='img/favicon.ico') }}" alt="" aria-hidden="true" />
        <div class="logo">LineAgeMap</div>
      </a>

      <div class="topbar-right" aria-label="Actions">
        <a class="home-btn" href="{{ url_for('index') }}" aria-label="Home">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M3 11.5l9-8 9 8" />
            <path d="M6.5 10.5V20h11V10.5" />
          </svg>
        </a>

        <button class="menu-btn" id="navbtn" type="button" aria-expanded="false" aria-controls="navpanel">
          <span class="menu-icon" aria-hidden="true"></span>
          <span class="sr-only">Menu</span>
        </button>

        <div class="menu-panel" id="navpanel" role="navigation" aria-label="Mobile menu">
          <a href="{{ url_for('tree_view') }}">Tree</a>
          <a href="{{ url_for('map_view') }}">Map</a>
          <a href="{{ url_for('timeline_view') }}">Timeline</a>
        </div>
      </div>
    </div>
  </header>

      <main>
        <div id="canvas">
          <button id="fitTreeBtn" class="fit-btn" type="button">Fit to screen</button>
          <svg id="treeSvg"></svg>
        </div>

        <section id="contact" class="footer">
          <div class="foot-inner">
            <div class="foot-left">
              <div class="foot-brand">LineAgeMap</div>
              <div class="foot-sub">Simple. Nostalgic. Shareable.</div>
            </div>
            <div class="foot-right">
              <span>Â© <span id="year"></span></span>
            </div>
          </div>
        </section>
      </main>

      <!-- Dagre MUST load before tree.js (tree.js reads window.dagre) -->
      <script src="https://cdn.jsdelivr.net/npm/dagre@0.8.5/dist/dagre.min.js"></script>

      <!-- tree.js uses ES module imports -->
      <script type="module" src="/static/js/tree.js"></script>
      <script>
        document.getElementById("year").textContent = String(new Date().getFullYear());
      </script>
    </div>

    <script src="/static/js/nav.js"></script>
</body>
</html>
